classification_rules:
  # Label assignment based on content analysis
  labels:
    bug:
      keywords: 
        - "error"
        - "exception"
        - "crash"
        - "broken"
        - "not working"
        - "fails"
        - "stacktrace"
      patterns:
        - "Expected: .* Actual: .*"
        - "Steps to reproduce:"
        - "Error code: [0-9]+"
      weight: 0.8
      
    feature:
      keywords:
        - "feature"
        - "enhancement"
        - "improvement"
        - "add"
        - "support"
        - "implement"
        - "would like"
      patterns:
        - "As a .* I want .*"
        - "Feature request:"
        - "Enhancement:"
      weight: 0.7
      
    question:
      keywords:
        - "how"
        - "why"
        - "what"
        - "help"
        - "question"
        - "documentation"
        - "tutorial"
      patterns:
        - "How do I .*"
        - "What is .*"
        - "Can someone explain .*"
      weight: 0.6
      
    security:
      keywords:
        - "security"
        - "vulnerability"
        - "exploit"
        - "attack"
        - "injection"
        - "xss"
        - "csrf"
        - "authentication"
        - "authorization"
      patterns:
        - "CVE-[0-9]{4}-[0-9]+"
        - "Security issue:"
        - "Vulnerability:"
      weight: 0.9
      priority_boost: 2
      
    performance:
      keywords:
        - "slow"
        - "performance"
        - "memory"
        - "cpu"
        - "optimization"
        - "timeout"
        - "latency"
      patterns:
        - "Performance issue:"
        - "Slow .*"
        - "[0-9]+ms response time"
      weight: 0.7
      
    ui_ux:
      keywords:
        - "ui"
        - "ux"
        - "design"
        - "interface"
        - "usability"
        - "accessibility"
        - "responsive"
      patterns:
        - "UI issue:"
        - "Design problem:"
        - "Accessibility:"
      weight: 0.6

  # Severity classification
  severity:
    critical:
      keywords:
        - "critical"
        - "urgent"
        - "production down"
        - "data loss"
        - "security breach"
      score: 10
      sla_hours: 2
      
    high:
      keywords:
        - "high"
        - "important"
        - "blocking"
        - "major"
      score: 8
      sla_hours: 8
      
    medium:
      keywords:
        - "medium"
        - "normal"
        - "moderate"
      score: 5
      sla_hours: 24
      
    low:
      keywords:
        - "low"
        - "minor"
        - "nice to have"
        - "trivial"
      score: 2
      sla_hours: 72

  # Component identification
  components:
    frontend:
      keywords:
        - "ui"
        - "react"
        - "vue"
        - "angular"
        - "javascript"
        - "css"
        - "html"
        - "browser"
      team: "frontend-team"
      
    backend:
      keywords:
        - "api"
        - "server"
        - "database"
        - "service"
        - "endpoint"
        - "python"
        - "java"
        - "node"
      team: "backend-team"
      
    mobile:
      keywords:
        - "mobile"
        - "ios"
        - "android"
        - "app"
        - "react native"
        - "flutter"
      team: "mobile-team"
      
    infrastructure:
      keywords:
        - "deployment"
        - "docker"
        - "kubernetes"
        - "aws"
        - "azure"
        - "database"
        - "monitoring"
      team: "devops-team"
      
    security:
      keywords:
        - "security"
        - "auth"
        - "oauth"
        - "encryption"
        - "vulnerability"
      team: "security-team"

  # Intent classification
  intents:
    bug_report:
      indicators:
        - has_reproduction_steps
        - has_expected_actual
        - has_environment_info
      confidence_boost: 0.3
      
    feature_request:
      indicators:
        - has_user_story
        - has_acceptance_criteria
        - has_mockups
      confidence_boost: 0.2
      
    question:
      indicators:
        - starts_with_question_word
        - has_question_marks
        - lacks_specific_details
      confidence_boost: 0.2

# Duplicate detection settings
duplicate_detection:
  enabled: true
  similarity_threshold: 0.85
  title_weight: 0.4
  body_weight: 0.6
  lookback_days: 90
  
# Auto-response templates
auto_responses:
  bug_report_incomplete:
    condition: "label:bug AND missing_reproduction_steps"
    template: |
      Thank you for reporting this issue! To help us investigate, could you please provide:
      
      1. Steps to reproduce the issue
      2. Expected behavior
      3. Actual behavior
      4. Environment details (OS, browser, version)
      
      This will help us resolve the issue more quickly.
      
  feature_request_template:
    condition: "label:feature AND missing_details"
    template: |
      Thanks for the feature request! To better understand your needs:
      
      1. What problem does this solve?
      2. Who would benefit from this feature?
      3. Are there any workarounds currently?
      
      This information helps us prioritize and design the best solution.
      
  security_acknowledgment:
    condition: "label:security"
    template: |
      ðŸ”’ Security Issue Acknowledged
      
      Thank you for reporting this security issue. We take security seriously:
      
      - This issue has been flagged as security-related
      - It will be reviewed by our security team within 4 hours
      - Updates will be provided as we investigate
      
      Please do not share additional details publicly until we assess the issue.